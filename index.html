<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>map</title>
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/chart.css" />
    <link rel="stylesheet" href="lib/js/jQCloud/jqcloud/jqcloud.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="lib/js/javascript.util.js"></script>
    <script src="lib/js/twitter-text.js"></script>
    <script src="lib/js/d3.js"></script>
    <script src="lib/js/jsts.js"></script>
    <script type="text/javascript" src="lib/js/jQCloud/jqcloud/jqcloud-1.0.4.min.js"></script>
    <script src="js/olext.js"></script>
    <script src="js/node.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/mapd.js"></script>
    <script src="js/map.js"></script>
</head>

  <body>
    <div id="topbar">
        <div id="promo"><img src="img/mapd_cropped.png" class="logo-image"></div>
      <form id="search" class="search">
	<div id="terms" class="search">
	  <input id="termsInput" class="search-input" type="text" name="terms" placeholder=" What"/>
      <span class="iconClear">X</span>
	</div>
	<div id="user" class="search">
	  <input id="userInput" class="search-input" type="text" name="user" placeholder=" Who"/>
      <span class="iconClear">X</span>
	</div>
	<div id="location" class="search">
	  <input id="locationInput" class="search-input" type="text" name="location" placeholder=" Where"/>
      <span class="iconClear">X</span>
	</div>
	<button id="submit" class="search-input" type="submit">
	  <div id="submit-icon" class="sprites search"></div>
	</button>

      </form>
    <div id="animControls">
      <button id="play" class="anim-input" type="button" title="Play">
      <div id="play-icon"></div>
      <button id="pause" class="anim-input" type="button" title="Pause">
	  <div id="pause-icon"></div>
    </div>
    <div id="social"> 
      <button id="twitter" class="social-button" type="button" title="Twitter">
      <div id="twitter-icon"></div>
      <button id="facebook" class="social-button" type="button" title="Facebook">
      <div id="facebook-icon"></div>
    </div>

    <div id="settings" class="settings">
      <button id="pointButton" class="settings-button" type="button" title="Points">
        <!--<div id="pointButtonImg"></div>-->
      <button id="heatButton" class="settings-button" type="button" title="Heatmap">
    </div>
    </div>
    <div id="main">
      <div id="mapview">
        <div id="map"></div>
      </div>
      <div id="control">
        <div id="sortOrder"></div>
        <div id="tweets"></div>
        <div id="cloud"></div>
        <div id="numTokensText"></div>
      </div>
      <div id="chart"></div>
    </div>
  </body>
</html>
